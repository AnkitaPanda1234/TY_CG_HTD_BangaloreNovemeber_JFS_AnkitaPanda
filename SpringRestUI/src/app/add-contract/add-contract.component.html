<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="alert alert-danger" *ngIf="error">{{error}}</div>
<div class="col-md-4 offset-md-4 mt-4">
    <form #addContractForm='ngForm' (ngSubmit)='addContract(addContractForm)'>
    <div class="form-group">
        <label for="customerId">Customer Id</label>
        <input type="text" name="customerId" id="customerId" maxlength="3" #customerId='ngModel' ngModel class="form-control" required pattern="[0-9]{2}" placeholder="enter valid customer id...">
        <div *ngIf='customerId.invalid && customerId.touched'>
            <div class="alert alert-danger" *ngIf='customerId.errors.pattern'>
                This field takes only number...
            </div>  
        </div>
    </div>
   
    <div class="form-group">
        <label for="productId">Product Id</label>
        <input type="text" name="productId" id="productId" #productId='ngModel' ngModel required pattern="[0-9]{2}" class="form-control" placeholder="enter valid product id...">
        <div *ngIf='productId.invalid && productId.touched'>
            <div class="alert alert-danger" *ngIf='productId.errors.pattern'>
                This field takes only digit ...
            </div>  
        </div>
    </div>

    <div class="form-group">
        <label for="productId">Order Id</label>
        <input type="text" name="orderId" id="orderId" #orderId='ngModel' ngModel required pattern="[0-9]{2}" class="form-control" placeholder="enter valid order id...">
        <div *ngIf='orderId.invalid && orderId.touched'>
            <div class="alert alert-danger" *ngIf='orderId.errors.pattern'>
                This field takes only digit ...
            </div>  
        </div>
    </div>
   <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" id="quantity" #quantity='ngModel' ngModel required pattern="[0-9]{2,6}" class="form-control" placeholder="enter valid quantity...">
        <div *ngIf='quantity.invalid && quantity.touched'>
            <div class="alert alert-danger" *ngIf='quantity.errors.pattern'>
                This field takes only number...!
            </div>
     </div>
    </div>
    <div class="form-group">
        <label for="realisedDate">Delivery Date</label>
        <input type="date" name="deliveryDate" id="deliveryDate" #deliveryDate='ngModel' ngModel required min="{{today | date: 'yyyy-MM-dd'}}" class="form-control" placeholder="" required>
        <div *ngIf='deliveryDate.invalid && deliveryDate.touched' >
            <div class="alert alert-danger" *ngIf='deliveryDate.errors.required'>
                Date is required...!
            </div>
            <div class="alert alert-danger" *ngIf='deliveryDate.errors.pattern'>
                Enter correct format of date...!
            </div>
     </div>
    </div>
    <button type="submit" class="btn btn-outline-primary float-right">Add Contract</button>
    </form>
</div>

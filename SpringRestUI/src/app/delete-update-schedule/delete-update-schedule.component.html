<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="alert alert-danger" *ngIf="error">{{error}}</div>

<div class="col-md-4 offset-md-4 mt-4">
<h4 class = "text-center text-secondary">Update Schedule!!</h4>
    <form #editForm='ngForm' (ngSubmit)='updateSchedule(editForm)'>
            <input type="hidden" name="scheduleId" id="scheduleId" #scheduleId='ngModel'  class="form-control" [(ngModel)]=
            'schedule.scheduleId'>
            <!-- //two way data binding -->
<div class="form-group">
            <label for="contractId">Contract Id</label>
            <input type="text" name="contractId" id="contractId" #contractId='ngModel' class="form-control" required
            [(ngModel)]=
            'schedule.contractId'fixed ></div>
        <div class="form-group">
            <label for="deliveryDate">DeliveryDate</label>
            <input type="text" name="deliveryDate" id="deliveryDate"  #deliveryDate='ngModel' required class="form-control"
            [(ngModel)]=
            'schedule.deliveryDate'>
        </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select name ="status" id="status" #status='ngModel'  [(ngModel)]=
                'schedule.status' class="form-control">
                    <option value="">--Choose--</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="proposed">Proposed</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
        <button type="submit" class="btn btn-outline-primary float-right">Update Schedule</button>
    </form>
</div>

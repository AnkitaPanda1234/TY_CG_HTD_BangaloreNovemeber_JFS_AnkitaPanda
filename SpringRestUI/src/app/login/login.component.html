<div id="loginPage">
    <div class="alert alert-success" *ngIf="message">
        {{message}}
    </div>
    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>
    <div class="col-md-8 mx-auto">
        <div class="container">
            <div class="formContainer">
                <form #loginForm='ngForm' (ngSubmit)='login(loginForm)' class="loginForm">
                    <h3 class="text-center mb-3 loginHeader">Please Login Here!!</h3>
                    <div class="form-group">
                        <label for="username">User name</label>
                        <input type="username" class="form-control" name="username" id="username" #username='ngModel'
                            ngModel placeholder="Enter your username" required username minlength="5">
                        <div *ngIf='username.touched && username.invalid'>
                            <small class="alert alert-danger position-absolute" *ngIf='username.errors.required'>This
                                field
                                is mandatory</small>
                            <small class="alert alert-danger position-absolute"
                                *ngIf='username.errors.minlength'>Minimum 5
                                characters are required
                            </small>
                            <small class="alert alert-danger position-absolute" *ngIf='username.errors.username'>Enter
                                character Only</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" #password='ngModel'
                            ngModel placeholder="Enter your password..." required
                            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{8,14}$">
                        <div *ngIf='password.invalid && password.touched'>
                            <small class="alert alert-danger" *ngIf='password.errors.required'>This
                                field
                                is mandatory</small>
                            <small class="alert alert-danger" *ngIf='password.errors.pattern'>8 to 14
                                characters, should include
                                one uppercase,one lowercase,one digit and one special character.
                            </small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary float-right w-100">LOGIN</button>
                </form>
            </div>

        </div>

    </div>
</div>

<div class="alert alert-success" *ngIf = "message">
    {{message}}
</div>
<div class="alert alert-danger" *ngIf="error">
    {{error}}
</div>
<div class="col-md-4 offset-4 mt-4">
    <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
        <div class="card">
            <div class="card-header">Please Login Here!!</div>
        </div>
        <div class="form-group">
            <label for ="username">UserName</label>
            <input  type ="username" class ="form-control" name="username" id="username" #username ='ngModel' ngModel placeholder="Enter Your Name" required email minlength="20">
            <div *ngIf='username.touched && username.invalid'>
                <div class="alert alert-danger" *ngIf='username.errors.required'>This field is mandatory</div>
                <div class="alert alert-danger" *ngIf='username.errors.minlength'>Minimum 8 characters are required</div>
                <div class="alert alert-danger" *ngIf='username.errors.username'>Enter charchater only</div>
            </div>
        </div>
        <div class="form-group">
            <label for ="password">Password</label>
            <input  type ="password" class ="form-control" name="password" id="password" #password ='ngModel' ngModel placeholder="Enter your password..." required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{8,14}$">
            <div *ngIf='password.invalid && password.touched'>
                <div class="alert alert-danger" *ngIf='password.errors.required'>This field is mandatory</div>
                <div class="alert alert-danger" *ngIf='password.errors.pattern'>8 to 14 characters, should include
                    one uppercase,one lowercase,one digit and one special character.
                </div>
            </div>

        </div>
<div class="card-footer">
            <div class="btn-group">
                <button type="submit"  class="btn btn-primary float-right">Login</button>
            </div>
        </div>
    </form>
</div>

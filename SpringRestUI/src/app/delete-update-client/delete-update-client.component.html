<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="alert alert-danger" *ngIf="error">{{error}}</div>
<div class="col-md-4 offset-md-4 mt-4">
<h4 class = "text-center text-secondary">Update client!!</h4>
    <form #editForm='ngForm' (ngSubmit)='updateclient(editForm)'>
            <input type="hidden" name="id" id="id" #clientId='ngModel'  class="form-control" [(ngModel)]=
            'clients.id'>
            <!-- //two way data binding -->
            <div class="form-group">
                <label for="username">USER NAME</label>
                <input type="username" name="username" id="username" #username='ngModel' class="form-control" required
                [(ngModel)]=
                'clients.username'></div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="textarea" name="password" id="password" #password='ngModel' class="form-control" required
                    [(ngModel)]=
                    'clients.password'></div>
        <button type="submit" class="btn btn-outline-primary float-right">Update client</button>
    </form>
</div>

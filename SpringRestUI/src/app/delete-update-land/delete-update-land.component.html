<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="alert alert-danger" *ngIf="error">{{error}}</div>

<div class="col-md-4 offset-md-4 mt-4">
<h4 class = "text-center text-secondary">Update Land!!</h4>
    <form #editForm='ngForm' (ngSubmit)='updateLand(editForm)'>
        
            <input type="hidden" name="landid" id="landid" #landid='ngModel'  class="form-control" [(ngModel)]=
            'land.landid'>
            <!-- //two way data binding -->
             <div class="form-group">
            <label for="landLocation">Land Location</label>
            <input type="text" name="landLocation" id="landLocation" readonly #landLocation='ngModel' class="form-control" required
            [(ngModel)]=
            'land.landLocation'></div>
        <div class="form-group">
            <label for="landValue">Land Value</label>
            <input type="text" name="landValue" id="landValue"  #landValue='ngModel' required pattern = "[0-9]" class="form-control"
            [(ngModel)]=
            'land.landValue'>
        </div>
        <div class="form-group">
            <label for="realisedDate">Released Date</label>
            <input type="text" name="realisedDate" id="realisedDate" readonly  #realisedDate='ngModel' required  class="form-control"
            [(ngModel)]=
            'land.realisedDate'>
        </div>
        <button type="submit" class="btn btn-outline-primary float-right">Update land</button>
    </form>
</div>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<input type="search" name="search" id="search" class='form-control col-md-4 offset-4 mt-3 mb-3' [(ngModel)]='search' placeholder="Search For Products...">
<div class="container mt-3">
<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>index</th>
            <th>ProductId</th>
            <th>ProductName</th>
            <th>ProductQuantity</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let product of products| filterProducts: search ;index as i'>
            <td>{{i+1}}</td>
            <td>{{product.productid}}</td>
            <td>{{product.productname}}</td>
            <td>{{product.productquantity}}</td>
            <td><button class="btn btn-outline-success" (click)='selectProduct(product)'>
                update
            </button></td>
        
            <td><button class="btn btn-outline-primary" (click)='deleteProduct(product)'>Delete</button></td>
        </tr>
    </tbody>
</table>
</div>

<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="alert alert-danger" *ngIf="error">{{error}}</div>

<div class="col-md-4 offset-md-4 mt-4">
<h4 class = "text-center text-secondary">Update Product</h4>
    <form #editForm='ngForm' (ngSubmit)='updateProduct(editForm)'>
            <input type="hidden" name="productid" id="productid" #productid='ngModel'  class="form-control" [(ngModel)]=
            'product.productid'>
            <!-- //two way data binding -->
<div class="form-group">
            <label for="productname">Product Name</label>
            <input type="text" name="productname" id="productname" #productname='ngModel' class="form-control" required
            [(ngModel)]=
            'product.productname'></div>
        <div class="form-group">
            <label for="productquantity">Quantity</label>
            <input type="text" name="productquantity" id="productquantity"  #productquantity='ngModel' required pattern = "[0-9]" class="form-control"
            [(ngModel)]=
            'product.productquantity'>
        </div>
        <button type="submit" class="btn btn-outline-primary float-right">Update Product</button>
    </form>
</div>

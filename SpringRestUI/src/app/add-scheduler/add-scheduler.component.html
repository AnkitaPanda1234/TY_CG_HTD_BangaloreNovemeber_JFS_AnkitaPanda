<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="alert alert-danger" *ngIf="error">{{error}}</div>
<div class="col-md-4 offset-md-4 mt-4">
    <form #addSchedulerForm='ngForm' (ngSubmit)='addScheduler(addSchedulerForm)'>
        <div class="card">
            <div class="card-header">Please Register Here!!</div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="username" name="username" id="username" minlength="4"  #username='ngModel' ngModel class="form-control" placeholder="Enter Your Name" required username minlength="4" >
            <div *ngIf='username.touched && username.invalid'>
            </div>   
        </div> 
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" #password='ngModel'ngModel class="form-control" required placeholder="Enter your password..." required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{8,14}$">
                    <div *ngIf='password.invalid && password.touched'>
                        <div class="alert alert-danger" *ngIf='password.errors.required'>This field is mandatory</div>
                        <div class="alert alert-danger" *ngIf='password.errors.pattern'>8 to 14 characters, should include
                            one uppercase,one lowercase,one digit and one special character.
                        </div>
                    </div>
                </div>          
                <div class="form-group">
                    <label for="role">Role</label>
                    <select name ="role" id="role" #role='ngModel' ngModel class="form-control">
                        <option value="">--Choose--</option>
                        <option value="Scheduler">Scheduler</option>
                    </select>
                </div>
                <div class="card-footer">
                    <div class="btn-group">
                        <button type="reset" class="btn btn-outline-dark">Reset</button>
                        <button type="submit" class="btn btn-outline-success">Register</button>
                    </div>
                </div>
    </form>
</div>

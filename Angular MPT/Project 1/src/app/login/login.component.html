<div class="col-md-4 offset-md-4 mt-4">
    <form #loginForm='ngForm' (ngSubmit)='login(loginForm)' >
        <div class="card">
            <div class="card-header">Please Log In</div>
        </div>
        <div class="card-body">
            
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" name="name" id="email" #email='ngModel' ngModel required email minlength="8">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" #password='ngModel' ngModel required email minlength="8">
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-primary float-right">Log In</button>
            </div>
        </div>
    </form>
</div>
